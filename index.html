<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="user-header">
          <img src="./images/image-jeremy.png" width="78" height="78" alt="" />
          <span>Report for</span>
          <h3>Jeremy Robson</h3>
        </div>
        <ul class="period">
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="categories">
        <div class="card card--work">
          <div class="main">
            <div class="main-header">
              <span>Work</span>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
        <div class="card card--play">
          <div class="main">
            <div class="main-header">
              <span>Play</span>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
        <div class="card card--study">
          <div class="main">
            <div class="main-header">
              <span>Study</span>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
        <div class="card card--exercise">
          <div class="main">
            <div class="main-header">
              <span>Exercise</span>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
        <div class="card card--social">
          <div class="main">
            <div class="main-header">
              <span>Social</span>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
        <div class="card card--care">
          <div class="main">
            <div class="main-header">
              <span>Self Care</span>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <h1>32hrs</h1>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
